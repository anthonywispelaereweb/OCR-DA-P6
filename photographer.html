<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" class="logo" alt="Fisheye" />
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section class="photograph-filter filter">
        <h3>Trier par </h3>
        <div class="dropdownMenu">
            <div class="dropdownMenu-header">
                <a href="#" role="button" class="dropdownMenu-header-select" aria-controls="filterOptions" aria-haspopup="listbox" aria-label="Trier par">
                    <span>Popularité</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
              </div>
              <div class="dropdownMenu-panel" role="listbox" id="filterOptions" aria-expanded="false">
                  <a href="#" class="dropdownMenu-panel-option" data-value="likes" aria-selected="true" aria-label="Trier par popularité" role="option">Popularité</a>
                  <a href="#" class="dropdownMenu-panel-option" data-value="title" aria-selected="false" aria-label="Trier par titre" role="option">Titre</a>
              </div>
        </div>
    </section>
      <div class="photograph-galery"></div>
    </main>
    <div class="contact_modal hidden">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" alt="fermer" />
        </header>
        <p class="name-photographer"></p>
        <form class="modal-form" id="contact">
          <label for="prenom">Prénom</label>
          <input class="firstName-inp" id="prenom" type="text" name="first-Name" aria-label="Entrez votre prenom" aria-required="true">
          <span class="message-alert">Vous devez entrer votre prénom !</span>
          <label for="nom">Nom</label>
          <input class="lastName-inp" id="nom" type="text" name="last-Name" aria-label="Entrez votre nom" aria-required="true">
          <span class=" message-alert">Vous devez entrer votre nom !</span>
          <label for="email">Email<br></label>
          <input class="email-inp" id="email" type="email" name="email" aria-label="entrez votre mail" aria-required="true">
          <span class="message-alert">Vous devez entrer un Email valide !
          </span>
          <label for="msg">Votre Message<br></label>
          <textarea class="msg-inp" id="msg" name="message" aria-required="true"></textarea>
          <span class="message-alert">Votre devez entrer un message ! </span>
          <button class="contact_button" type="submit" value="Envoyer" name="Email" aria-label="Envoyer le message">
              Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- lightbox modal -->
    <section class="lightbox hidden" aria-label="Lightbox modal">
      <div class="lightbox-windows">
        <ul class="container-slides"></ul>
        <div class="commandes">
          <button class="left" aria-label="Média precedent">
            <em class="fas fa-chevron-left"></em>
          </button>
          <button class="right" aria-label="Média suivant">
            <em class="fas fa-chevron-right"></em>
          </button>
          <button class="close" aria-label="Fermer le carrousel">
            <em class="fas fa-times close-lightbox-media"></em>
          </button>
          <h2 class="titre-media-lightbox">Ici le titre du média</h2>
        </div>
      </div>
    </section>
    <script src="./scripts/utils/api.js"></script>
    <script src="./scripts/templates/lightbox.js"></script>
    <script src="./scripts/templates/descriptionPhotographer.js"></script>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
