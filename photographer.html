<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" class="logo" alt="Fisheye" >
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-galery"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" alt="fermer" />
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" >
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

     <!-- lightbox modal -->
     <section class="lightbox" role="dialog" aria-label="lightbox modal">
      <div class="lightbox-windows">
          <ul class="container-slides"></ul>
          <div class="commandes">
              <button class="left" aria-label="media precedent">
                  <em class="fas fa-chevron-left"></em>
              </button>
              <button class="right" aria-label="media suivant">
                  <em class="fas fa-chevron-right"></em>
              </button>
              <button class="close" aria-label="Fermer Le carrousel">
                  <em class="fas fa-times close-lightbox-media"></em>
              </button>

              <h2 class="titre-media-lightbox">Ici le titre du média</h2>
          </div>
      </div>
    </section>
    <!-- <script src="https://kit.fontawesome.com/6c5b6372e8.js" crossorigin="anonymous"></script> -->
    <script src="./scripts/utils/api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/templates/descriptionPhotographer.js"></script>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
